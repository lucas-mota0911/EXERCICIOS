<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade para fixação 04</title>
    <script>
        function foco(){
            document.getElementById('input').style.background='#FFFF00'
        }
        function semFoco(){
            var caracteres = document.getElementById('input').value
            if(caracteres.length < 3){
                document.getElementById('input').style.background='#FF0000'
            }else{
                document.getElementById('input').style.background='#008000'
            }
        }
    </script>
</head>
<body>
    <input 
        id="input" 
        onfocus="foco()" 
        onblur="semFoco()" 
        type="text"
    />
</body>
</html>
